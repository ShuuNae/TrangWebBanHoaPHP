<div class="row my-5">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-md-6">
                        <h6 class="text-uppercase">Danh Sách Tất Cả Người Dùng</h6>
                        <p class="text-gray mb-md-0">Danh sách tất cả người dùng trong hệ thống</p>
                    </div>
                    <div class="col-md-6">
                        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-inline float-md-right"
                            method="get">
                            <div class="form-group">
                                <label for="inlineFormInputGroup" class="sr-only">Từ khóa</label>
                                <input type="text" formControlName="keyword" class="mr-3 form-control"
                                    placeholder="Từ khóa" [ngClass]="{ 'is-invalid': submitted && f.keyword.errors }" />
                                <div *ngIf="submitted && f.keyword.errors" class="invalid-feedback">
                                    <div *ngIf="f.keyword.errors.required">Bạn chưa nhập từ khóa</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary" [disabled]="loading">Tìm Kiếm</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="message card px-5 py-3 mb-4 bg-hover-gradient-primary no-anchor-style"
                    *ngFor="let user of users">
                    <div class="row">
                        <div
                            class="col-lg-4 d-flex align-items-center flex-column flex-lg-row text-center text-md-left">
                            <img src="{{getGavatar(user.email)}}" alt="ql cau hoi" style="max-width: 3rem"
                                class="rounded-circle mr-3 my-2 my-lg-0 top-avatar"
                                onerror="this.onerror=null; this.src='assets/img/avatar-1.jpg'">
                            <h6 class="mb-0" style="font-family: Tahoma">{{user.fullname}}</h6>
                        </div>
                        <div
                            class="col-lg-4 d-flex align-items-center flex-column flex-lg-row text-center text-md-left">
                            <div
                                class="bg-gray-100 roundy px-4 py-1 mr-0 mr-lg-3 mt-2 mt-lg-0 text-dark exclode float-lg-left">
                                {{user.role}}
                            </div>
                        </div>
                        <div
                            class="col-lg-4 d-flex align-items-center flex-column flex-lg-row text-center text-md-left">
                            <a [routerLink]="['/sua-nguoi-dung', user.id]"
                                class="btn btn-warning float-lg-right ml-lg-auto text-white">Sửa</a>
                            <button type="button" class="btn btn-red float-lg-right ml-2"
                                (click)="confirmDelete(user)">Xóa</button>
                        </div>
                    </div>
                </div>


                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                        <li class="page-item active"><a class="page-link"
                                href="/user-management?page=1&amp;type=all">1</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
