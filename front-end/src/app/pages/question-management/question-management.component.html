<div class="row my-5">
    <div class="col-4">
        <div class="card">
            <div class="card-header">
                <div class="row align-items-center">
                    <h6>Danh Sách Chủ Đề</h6>
                    <button type="button" data-toggle="modal" [routerLink]="['/them-chu-de']"
                        class="btn btn-primary ml-auto">Thêm</button>
                </div>
            </div>
            <div class="card-body">
                <div class="container-fluid px-0">
                    <ul class="list-group">
                        <li class="list-group-item px-0" *ngFor="let topic of topics;let i = index">
                            <div (click)="loadQuizz(topic.name,topic.id)"
                                class="bg-white shadow roundy px-2 py-3 h-100 d-flex align-items-center justify-content-between bg-hover-gradient-violet ">
                                <div class="flex-grow-1 d-flex align-items-center">
                                    <div class="icon text-white mx-2 bg-violet">
                                        <i class="{{topic.icon}}"></i>
                                    </div>
                                    <div class="text">
                                        <h6 class="mb-0">{{topic.name}}</h6><span class="text-gray">
                                            <a [routerLink]="['/sua-chu-de',topic.id]">Sửa</a>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="col-8">
        <div class="card">
            <div class="card-header">
                <div class="row align-items-center">
                    <h6 class="text-uppercase">{{selectedTopicName}} ({{quizzs?.length}})</h6>
                    <button type="button" data-toggle="modal" [routerLink]="['/them-cau-hoi']"
                        class="btn btn-primary ml-auto">Thêm</button>
                </div>
            </div>
            <div class="card-body">
                <div *ngFor="let quizz of quizzs; let i = index;" [routerLink]="['/sua-cau-hoi',quizz.id]"
                    class="message card px-5 py-3 mb-4 bg-hover-gradient-primary no-anchor-style">
                    <div class="row align-items-center flex-row">
                        <div class="col-11 d-flex align-items-center flex-column flex-lg-row text-center text-md-left">
                            <h6 class="mb-0" style="font-family: Tahoma">{{i+1}}. {{quizz.question}}</h6>
                        </div>
                    </div>
                </div>

                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                        <li class="page-item active"><a class="page-link" href="/test?page=1&amp;type=ALL">1</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
