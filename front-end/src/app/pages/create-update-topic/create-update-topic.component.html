<div class="row my-5">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3 class="h6 text-uppercase mb-0">{{title}}</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-horizontal" method="post">
                    <div *ngIf="error" class="alert alert-danger mb-3 mb-0">{{error}}</div>
                    <div class="form-group row">
                        <label class="col-md-3 form-control-label">Tên chủ đề</label>
                        <div class="col-md-9">
                            <input type="text" formControlName="name" class="form-control" placeholder="Tên chủ đề"
                                [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                <div *ngIf="f.name.errors.required">Bạn chưa nhập tên chủ đề</div>
                            </div>
                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="form-group row">
                        <label class="col-md-3 form-control-label">Biểu tượng</label>
                        <div class="col-md-9">
                            <input type="text" formControlName="icon" class="form-control" placeholder="Biểu tượng"
                                [ngClass]="{ 'is-invalid': submitted && f.icon.errors }" />
                            <div *ngIf="submitted && f.icon.errors" class="invalid-feedback">
                                <div *ngIf="f.icon.errors.required">Bạn chưa nhập biểu tượng</div>
                            </div>
                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="form-group row">
                        <label class="col-md-3 form-control-label">Mô tả</label>
                        <div class="col-md-9">
                            <input type="text" formControlName="description" class="form-control" placeholder="Mô tả"
                                [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
                            <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                                <div *ngIf="f.description.errors.required">Bạn chưa nhập mô tả</div>
                            </div>
                        </div>
                    </div>


                    <div class="line"></div>
                    <div class="form-group">
                        <div class="text-center">
                            <button *ngIf="currentTopic" (click)="confirmDelete(currentTopic)" type="button"
                                class="btn btn-danger mr-3">Xóa chủ đề</button>
                            <button type="submit" class="btn btn-primary">{{title}}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
