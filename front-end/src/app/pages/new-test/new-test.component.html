<section class="mt-5 p-3 card">
    <div class="form-control-label font-weight-bold text-lg text-uppercase text-center text-danger">Hãy Chọn Chủ Đề
        Mà Bạn Muốn Thi</div>
</section>
<section class="py-5">
    <div class="row">
        <div class="col-12 col-md-6 my-4 mb-xl-0" *ngFor="let topic of topics">
            <div [routerLink]="['/trac-nghiem-nhanh',topic.id]"
                class="bg-white shadow roundy p-4 h-100 d-flex align-items-center justify-content-between bg-hover-gradient-violet cursor">
                <div class="flex-grow-1 d-flex align-items-center">
                    <div class="dot mr-3 bg-violet"></div>
                    <div class="text">
                        <h6 class="mb-0">{{topic.name}}</h6><span class="text-gray">{{topic.count}} Câu Hỏi</span>
                    </div>
                </div>
                <div class="icon text-white bg-violet"><i class="{{topic.icon}}"></i></div>
            </div>
        </div>
    </div>
</section>
