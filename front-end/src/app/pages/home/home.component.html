<div class="row my-5">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h2 class="h6 mb-0 text-uppercase">Đánh giá kết quả của bạn</h2>
            </div>
            <div class="card-body">
                <p class="text-gray mb-5">Điểm cao nhất của bạn theo từng chủ đề</p>
                <div *ngFor="let topic of topics"
                    class="d-flex justify-content-between align-items-start align-items-sm-center mb-4 flex-column flex-sm-row">
                    <div class="left d-flex align-items-center">
                        <div class="icon icon-lg shadow mr-3 text-gray"><i class="{{topic.icon}}"></i>
                        </div>
                        <div class="text">
                            <h6 class="mb-0 d-flex align-items-center">
                                <span>{{topic.name}}</span>
                                <span class="dot dot-sm ml-2 bg-violet"></span>
                            </h6>
                            <small class="text-gray">Điểm cao nhất
                                của bạn về
                                chủ đề {{topic.name.toLowerCase()}}</small>
                        </div>
                    </div>
                    <div class="right ml-5 ml-sm-0 pl-3 pl-sm-0 text-violet">
                        <h5>{{topic.count}}/100</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
